    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on: 
      - hush.mutezone
      - mutezone
    networks:
      - app-network
    volumes:
      #- ./nginx/default.conf:/etc/nginx/default.conf
      #- ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - .:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
